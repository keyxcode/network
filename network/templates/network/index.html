{% extends "network/layout.html" %}

{% block body %}
    <form action="{% url 'create_post' %}" class="border rounded row mb-3 mt-3" method="post">
        {% csrf_token %}
            <div class="col-10">
                <textarea autofocus class="form-control my-3" name="content" placeholder="What's on your mind?" rows="1"></textarea>
            </div>
            <div class="col-2">
                <input class="btn btn-primary my-3 w-100" type="submit" value="Share">
            </div>
    </form>
    <div class="border rounded row mb-3 py-3">
        <div class="col">
            {% if posts %}
                {% for post in posts %}
                    <div class="border rounded p-3 my-3">
                        <div>
                            <a href="#">{{ post.poster }}:</a>
                            <span>{{ post.content }}</span>  
                        </div>
                        <div>
                            {{ post.timestamp }} - 0 Like
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                It's empty here!
            {% endif %}
        </div>
    </div>
{% endblock %}
